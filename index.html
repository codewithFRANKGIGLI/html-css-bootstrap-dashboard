<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Ã¹, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <link rel="stylesheet" href="style.css">
    <!-- /css -->
</head>
<body>
    <!-- HEADER -->    
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid bg-white">
                <!-- logos -->
                <a class="navbar-brand">
                    <img class="d-lg-none" src="img/mobile-logo.png" height="50" alt>
                    <img class="img-fluid d-none d-lg-inline-block py-3" src="img/logo.svg" alt>
                </a>
                <!-- /logos -->
                <!-- searchbar -->
                <form class="d-flex flex-grow-1 input-group" role="search">
                    <span class="input-group-text border border-end-0 bg-light" id="searchbar"> <i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control me-2 bg-light border border-start-0 shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="searchbar">
                </form>
                <!-- /searchbar -->
                <!-- dropdown -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list-ul"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell text-warning"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                    <!-- /dropdown -->
                </ul>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="d-flex">
        <!-- sidebar -->
        <section id="sidebar" class="">
                <!-- sidebar top -->
            <div class="container text-light d-flex flex-column justify-content-between">
                <div class="row g-2 pt-4 flex-column">
                    <div class="col-12 d-flex align-items-center gap-3 link-offset-2-hover">
                        <i class="fa-solid fa-home"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </div>
                    <div class="col-12 d-flex align-items-center gap-3">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </div>
                    <div class="col-12 d-flex align-items-center gap-3">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signals</span>
                    </div>
                </div>
                <!-- /sidebar top -->
                <!-- sidebar bottom -->
                <div class="col-12 d-flex align-items-center gap-3 mb-4">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-block">Admin</span>
                </div>
                <!-- /sidebar bottom -->
            </div>
        </section>
        <!-- /sidebar -->


    </main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- /bootstrap -->
</body>
</html>
